<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./style.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />

  <title>My Website</title>
</head>
<body>
  <header class="text-center dark-color">
    <nav>
      <ul id="nav-bar" class="text-right">
        <li>
          <a href="https://github.com/Mjoel54/challenge-01" target="_self"
            >Github</a
          >
        </li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#contact-form">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="light-color text-center padding dark-text">
    <h1 class="heading-font">My First Website</h1>
    <figure class="dark-text">
      <img
        src="./assets/huma-kabakci-oRk4Ep65tRc-unsplash (1).jpg"
        alt="The text, 'coming soon' on a shiny black tiled wall"
      />
      <figcaption class="dark-text">
        Photo by
        <a
          href="https://unsplash.com/@humakabakci?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Huma Kabakci</a
        >
        on
        <a
          href="https://unsplash.com/photos/a-black-and-white-photo-of-a-sign-that-says-coming-soon-oRk4Ep65tRc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </figcaption>
    </figure>
  </main>

  <section class="text-center medium-color padding">
    <h2 class="heading-font">Contact Me</h2>
    <form id="contact-form" class="medium-color" method="post" action="">
      <ul>
        <li>
          <label class="dark-text" for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="user-name"
            placeholder="Full name"
          />
        </li>
        <li>
          <label class="dark-text" for="email">Email:</label>
          <input type="email" id="email" name="user-email" />
        </li>
        <li>
          <label class="dark-text" for="message">Message</label>
          <textarea id="message"></textarea>
        </li>
      </ul>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer class="text-center dark-color padding light-text">
    <p>@ 2024 Klein Productions</p>
  </footer>
</body>
