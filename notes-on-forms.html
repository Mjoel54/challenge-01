<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />

  <title>My Website</title>
</head>
<body>
  <header class="text-center dark-color padding body-font">
    <nav>
      <ul class="text-right">
        <li><a href="#">Github</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="medium-color text-center padding">
    <h1 class="heading-font">My first website</h1>
    <figure class="body-font">
      <img
        src="./assets/huma-kabakci-oRk4Ep65tRc-unsplash (1).jpg"
        alt="coming soon text on a shiny black tiled wall"
      />
      <figcaption>
        Photo by
        <a
          href="https://unsplash.com/@humakabakci?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Huma Kabakci</a
        >
        on
        <a
          href="https://unsplash.com/photos/a-black-and-white-photo-of-a-sign-that-says-coming-soon-oRk4Ep65tRc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
          >Unsplash</a
        >
      </figcaption>
    </figure>
  </main>

  <section class="text-center light-color padding">
    <h2 class="heading-font">Contact Me</h2>
    <form
      id="contact-me-form"
      class="body-font medium-color"
      method="post"
      action=""
    >
      <ul>
        <li>
          <!-- The input's id attribute must match the label's for attribute. This helps screen reader and other assitive technologies know which label belongs to which input -->

          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="user-name"
            placeholder="First name"
          />
          <!-- the name attribute is will label the data when it is sent to the server -->
        </li>
        <li>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="user-email"
            placeholder="name@example.com"
          />
          <!-- The browser may have email validation tech to verify if the user enters an email with an @. On mobile devices it shifts to using a keyboard that includes the @ and . symbols -->
        </li>
        <li>
          <label for="number">Number:</label>
          <input type="number" id="number" name="user-number" />
        </li>
        <li>
          <label for="date">Date:</label>
          <input type="date" id="date" name="user-date" />
        </li>
        <li>
          <label for="time">Time:</label>
          <input type="time" id="time" name="user-time" />
        </li>
        <li>
          <label for="phone">Contact Number:</label>
          <input type="tel" id="phone" name="user-contact-number" />
        </li>
        <li>
          <label for="poem">Write a poem?</label>
          <textarea id="poem"></textarea>
        </li>
        <li>
          <label for="color">Colour</label>
          <input type="color" id="color" name="color" />
        </li>
        <li>
          <label for="resume">Upload your resume</label>
          <input type="file" id="resume" name="resume" />
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </li>
        <input type="hidden" value="1234" name="tracking" />
        <li>
          <input type="range" min="1" max="5" step="1" />
        </li>
        <li>
          <label for="search">Search</label>
          <input type="search" id="search" name="search" />
        </li>
      </ul>
      <fieldset>
        <legend>What is your favourite colour?</legend>
        <ul>
          <li>
            <label for="blue">Blue</label>
            <input type="radio" name="favcolor" value="blue" id="blue" />
          </li>
          <li>
            <label for="red">Red</label>
            <input type="radio" name="favcolor" value="red" id="red" />
          </li>
          <li>
            <label for="green">Green</label>
            <input type="radio" name="favcolor" value="green" id="green" />
          </li>
        </ul>
      </fieldset>
      <ul>
        <li>
          <label for="pizza">What is your favourite pizza?</label>
          <select id="pizza" name="pizza">
            <option value="pepperoni">Pepperoni</option>
            <option value="meatlovers">Meatlovers</option>
          </select>
        </li>
      </ul>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer class="text-center dark-color padding body-font">
    <p>@ 2024 Klein Productions</p>
  </footer>
</body>
